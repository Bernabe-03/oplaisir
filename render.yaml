services:
  - type: web
    name: oplaisir-backend
    env: node
    region: frankfurt  # Choisissez la r√©gion la plus proche
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: oplaisir_db
          property: connectionString
    autoDeploy: true

databases:
  - name: oplaisir_db
    databaseName: oplaisir_db
    plan: free
    region: frankfurt